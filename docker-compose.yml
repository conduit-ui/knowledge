services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: knowledge-chromadb
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

  embedding-server:
    build:
      context: ./docker/embedding-server
      dockerfile: Dockerfile
    container_name: knowledge-embeddings
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - embedding_cache:/root/.cache
    depends_on:
      - chromadb

volumes:
  chromadb_data:
  embedding_cache:
